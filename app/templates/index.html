{% extends "common/base.html" %}<!--继承基础模板-->
{% block content %}<!--自定义模板区域-->
<div class="col-xs-12 col-sm-9">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Season ID</td>
                <td>Title</td>
                <td>Episodes Num</td>
                <td>Has_image?</td>
                <td>Operation</td>
            </tr>
        </thead>
        <tbody>
            {% for season in seasons %}
                <tr>
                    <td>{{ season.season_id }}</td>
                    <td>{{ season.title }}</td>
                    <td>{{ episode_counts[season.season_id] }}</td>
                    <td>
                        {% if has_img[season.season_id] %}
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="color:#00FF00;"></span>
                        {% else %}
                            <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:#FF0000;"></span>
                        {% endif %}
                    </td>
                    <td>
                        <a href={{ url_for('season.show_season_episodes', season_id=season.season_id) }}>
                            <button type="button" class="btn btn-primary">Detail</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div><!--/.col-xs-12.col-sm-9-->
{% endblock %}
